<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .box {
    width: 120px;
    height: 120px;
  }
  </style>
</head>
<body>
  <!-- incrustar la variable nos permite tener mucha flexibilidad --> 
  <h1 class="color-primary" style="--color-opacity: .55;">Colors</h1>
  <div class="box bg-primary color-opacity-30%"></div>

  <!-- Desde root no permite componer el color -->
  <h1 class="color-secondary" style="--color-opacity: .55;">Colors</h1>
  <div class="box bg-secondary color-opacity-30%"></div>

</body>
</html>
